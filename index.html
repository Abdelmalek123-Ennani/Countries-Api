<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>
     
    <div class="container one py-3 shadow-sm">
         <div class="row">

                 </div>
                <div class="col-12 text-left col-sm-6 text-sm-right">

                    <select>

                        <option value="Europe">europe</option>

                        <option value="Americas">america</option>
                    </select>
                   </div>
                </div>
            </div>
        </div>
        <div class="resaults py-3 d-flex justify-content-around "></div>
    </div>
